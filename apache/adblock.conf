<VirtualHost *:80>
	ServerAdmin ametheus@inurbanus.nl
	
	Options       +ExecCGI +FollowSymLinks
	
	DocumentRoot /etc/firewall.d/apache
	
	RewriteEngine On
	RewriteRule /favicon.ico - [L]
	RewriteRule /(.*) /cgi.sh [T=application/x-httpd-cgi,L]
	
	ErrorLog /var/log/apache2/error.log
	
	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn
	
	CustomLog /var/log/apache2/access.log combined
	
</VirtualHost>

<Proxy *>
   Order deny,allow
   Deny from all
   Allow from 192.168.0.0/16
</Proxy>
<VirtualHost *:80>
   ServerName allowed.local
   
   Include /etc/firewall.d/apache/whitelist.conf
   
   RewriteEngine On
   
   DocumentRoot /etc/firewall.d/apache
   
   RewriteCond %{HTTP_HOST} (.*)$
   RewriteRule ^(.*)$ http://%1$1 [P]
</VirtualHost>
<VirtualHost *:80>
   ServerName filtered.local
   
   Include /etc/firewall.d/apache/greylist.conf
   
   DocumentRoot /etc/firewall.d/apache/filtered
   
   LogLevel debug
   
   RewriteEngine On
   
   RewriteCond %{HTTP_HOST} (.*)$
   RewriteRule ^(.*)$ /%1.php
</VirtualHost>
